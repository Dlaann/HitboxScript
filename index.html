<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <style>
        /* Set background gradient hitam */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animasi RGB untuk teks */
        @keyframes rgb-animation {
            0% {
                color: rgb(255, 0, 0); /* Red */
            }
            25% {
                color: rgb(0, 255, 0); /* Green */
            }
            50% {
                color: rgb(0, 0, 255); /* Blue */
            }
            75% {
                color: rgb(255, 255, 0); /* Yellow */
            }
            100% {
                color: rgb(255, 0, 255); /* Magenta */
            }
        }

        /* Teks dengan animasi RGB dan desain modern */
        h1 {
            font-size: 4rem;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            animation: rgb-animation 5s infinite alternate; /* RGB Animation */
        }

        p {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: rgb-animation 5s infinite alternate;
        }
    </style>
</head>
<body>

    <div>
        <h1>Why are you here?</h1>
        <p>Are you trying to steal?</p>
    </div>

</body>
</html>
